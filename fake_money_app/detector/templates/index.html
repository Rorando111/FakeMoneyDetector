{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake Money Detector BITCH</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">

    <div class="container text-center py-5">
        <h1 class="display-5 fw-bold text-primary mb-4">ðŸ’¸ Fake Money Detector</h1>
        <p class="text-secondary mb-4">Upload a banknote image and let our AI model verify its authenticity.</p>

        <!-- Upload Form -->
        <form method="POST" enctype="multipart/form-data" action="{% url 'predict' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="file" name="image" accept="image/*" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Detect</button>
        </form>
    </div>

</body>
</html>
